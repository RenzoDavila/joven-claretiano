<div>
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2 title-dashboard">Tags</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
      <button type="button" class="btn btn-outline-success d-none d-md-block" [routerLink]="['/dashboard/crear-tag']" style="margin-top: 10px">Crear Nuevo</button>
      <button type="button" class="btn btn-outline-success btn-action d-md-none" [routerLink]="['/dashboard/crear-tag']" style="margin-top: 10px"><i class="bi bi-file-earmark-plus btn-action-icon"></i></button>
    </div>
  </div>

  <app-pagination [registers]="registers" [pagination]="pagination" (pageChange)="pageChange($event)"></app-pagination>

  <div class="table-responsive">
    <table class="table table-sm">
      <thead>
        <tr class="col-head">
          <th scope="col">Tag</th>
          <th scope="col">Descripci√≥n</th>
          <th scope="col">Color</th>
        </tr>
      </thead>
      <tbody *ngIf="dataExists">
        <tr *ngFor="let tag of tags">
          <td>{{tag.title | titlecase}}</td>
          <td>{{tag.description | lowercase}}</td>
          <td>
            <i class="bi bi-circle-fill" [style]="'color:'+ tag.color"></i>
          </td>
          <td class="d-flex justify-content-center">
            <a [routerLink]="['/dashboard/editar-tag', tag._id]">
              <i class="bi bi-pencil-square"></i>
            </a> <div style="margin-left: 1rem">
            </div>
            <a (click)="deleteData(tag._id)">
              <i class="bi bi-trash-fill"></i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
    <p class="d-flex justify-content-center" *ngIf="!dataExists">No existen registros actualmente</p>
  </div>
</div>
